<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venatus - Admin Coto</title>
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Pantalla de Login */
        #loginScreen {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #2A9DF4;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #2A9DF4;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #2A9DF4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1e87d4;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            padding: 10px;
            background: #ffeaea;
            border-radius: 5px;
            display: none;
        }

        /* Pantalla Principal */
        #mainScreen {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        /* Panel de Control */
        #controlPanel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            z-index: 1000;
            width: 350px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .header-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #2A9DF4;
        }

        .coto-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2A9DF4;
            margin-bottom: 5px;
        }

        .admin-name {
            color: #666;
            font-size: 0.9em;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #2A9DF4;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
        }

        #sociosList {
            max-height: 300px;
            overflow-y: auto;
            margin: 15px 0;
        }

        .socio-item {
            padding: 12px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 8px;
            background: white;
        }

        .socio-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .socio-coords {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .socio-status {
            font-size: 0.8em;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 12px;
            display: inline-block;
        }

        .status-dentro {
            background: #d4edda;
            color: #155724;
        }

        .status-fuera {
            background: #f8d7da;
            color: #721c24;
        }

        .controls {
            margin-top: 15px;
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        #statusMessage {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9em;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
        }

        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="loginScreen">
        <div class="logo">üåø Venatus</div>
        <div class="subtitle">Administraci√≥n de Coto</div>
        
        <div class="input-group">
            <label for="adminUsuario">Usuario:</label>
            <input type="text" id="adminUsuario" placeholder="Ingresa tu usuario">
        </div>
        
        <div class="input-group">
            <label for="adminPassword">Contrase√±a:</label>
            <input type="password" id="adminPassword" placeholder="Ingresa tu contrase√±a">
        </div>
        
        <div class="input-group">
            <label for="selectCoto">Coto a Administrar:</label>
            <select id="selectCoto">
                <option value="">-- Selecciona un coto --</option>
            </select>
        </div>
        
        <button class="btn" onclick="loginAdmin()">Acceder al Panel</button>
        
        <div id="loginError" class="error-message"></div>
    </div>

    <!-- Pantalla Principal -->
    <div id="mainScreen">
        <div id="map"></div>
        
        <div id="controlPanel">
            <div class="header-info">
                <div class="coto-name" id="currentCotoName">Coto Actual</div>
                <div class="admin-name" id="currentAdminName">Administrador</div>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalSocios">0</div>
                    <div class="stat-label">Total Socios</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="sociosEnCoto">0</div>
                    <div class="stat-label">En el Coto</div>
                </div>
            </div>
            
            <h4>üë• Socios Monitoreados</h4>
            <div id="sociosList">
                <div style="text-align: center; color: #666; padding: 20px;">
                    Cargando socios...
                </div>
            </div>
            
            <div class="controls">
                <button class="btn" id="btnIniciarMonitoreo">‚ñ∂Ô∏è Iniciar Monitoreo</button>
                <button class="btn btn-danger" id="btnDetenerMonitoreo" style="display: none;">‚èπÔ∏è Detener Monitoreo</button>
                <button class="btn btn-secondary" onclick="logout()">üö™ Cerrar Sesi√≥n</button>
            </div>
            
            <div id="statusMessage" class="status-offline">
                Monitoreo inactivo
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Variables globales
        let map;
        let currentCotoId = null;
        let currentCotoCoords = [];
        let intervaloMonitoreo = null;
        let marcadoresSocios = {};
        let cotoPolygon = null;
        let adminInfo = null;

        // Cargar lista de cotos al iniciar
        window.addEventListener('load', cargarCotos);

        async function cargarCotos() {
            try {
                const response = await fetch('http://localhost:3000/areas');
                const areas = await response.json();
                
                const select = document.getElementById('selectCoto');
                select.innerHTML = '<option value="">-- Selecciona un coto --</option>';
                
                areas.forEach(area => {
                    const option = document.createElement('option');
                    option.value = area.id;
                    option.textContent = area.nombre;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error cargando cotos:', error);
            }
        }

        async function loginAdmin() {
            const usuario = document.getElementById('adminUsuario').value.trim();
            const password = document.getElementById('adminPassword').value.trim();
            const cotoId = document.getElementById('selectCoto').value;
            const errorDiv = document.getElementById('loginError');

            if (!usuario || !password || !cotoId) {
                errorDiv.textContent = 'Todos los campos son obligatorios';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usuario, password, cotoId })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login exitoso
                    adminInfo = data.admin;
                    currentCotoId = cotoId;
                    
                    // Ocultar login, mostrar main
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainScreen').style.display = 'block';
                    
                    // Inicializar mapa y cargar coto
                    await inicializarMapa();
                    await cargarCotoSeleccionado();
                    
                    // Actualizar UI
                    document.getElementById('currentCotoName').textContent = data.coto.nombre;
                    document.getElementById('currentAdminName').textContent = `Admin: ${adminInfo.nombre}`;
                    
                } else {
                    errorDiv.textContent = data.error || 'Error en el login';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Error de conexi√≥n con el servidor';
                errorDiv.style.display = 'block';
            }
        }

        function inicializarMapa() {
            map = L.map('map').setView([37.8916, -4.7794], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
        }

        async function cargarCotoSeleccionado() {
            try {
                const response = await fetch(`http://localhost:3000/areas/${currentCotoId}`);
                const area = await response.json();
                
                if (area.coords && area.coords.length > 0) {
                    currentCotoCoords = area.coords;
                    
                    // Dibujar pol√≠gono del coto
                    if (cotoPolygon) {
                        map.removeLayer(cotoPolygon);
                    }
                    
                    cotoPolygon = L.polygon(area.coords, {
                        color: '#2A9DF4',
                        fillColor: '#2A9DF4',
                        fillOpacity: 0.3,
                        weight: 3
                    }).addTo(map);
                    
                    map.fitBounds(cotoPolygon.getBounds());
                }
            } catch (error) {
                console.error('Error cargando coto:', error);
            }
        }

        // Funciones de monitoreo
        async function actualizarSociosEnCoto() {
            if (!currentCotoId) return;

            try {
                const response = await fetch(`http://localhost:3000/monitoreo/coto/${currentCotoId}/socios`);
                const data = await response.json();
                
                if (response.ok) {
                    actualizarListaSocios(data.socios);
                    actualizarMarcadoresEnMapa(data.socios);
                    actualizarEstadisticas(data.totalSocios);
                    
                    document.getElementById('statusMessage').textContent = 
                        `√öltima actualizaci√≥n: ${new Date().toLocaleTimeString()}`;
                    document.getElementById('statusMessage').className = 'status-online';
                }
            } catch (error) {
                console.error('Error actualizando socios:', error);
                document.getElementById('statusMessage').textContent = 'Error de conexi√≥n';
                document.getElementById('statusMessage').className = 'status-offline';
            }
        }

        function actualizarListaSocios(socios) {
            const listaDiv = document.getElementById('sociosList');
            
            if (socios.length === 0) {
                listaDiv.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">No hay socios en el coto</div>';
                return;
            }
            
            listaDiv.innerHTML = socios.map(socio => `
                <div class="socio-item">
                    <div class="socio-name">${socio.nombre}</div>
                    <div class="socio-coords">üìç ${socio.lat.toFixed(5)}, ${socio.lng.toFixed(5)}</div>
                    <div class="socio-status status-dentro">‚úÖ En el coto</div>
                </div>
            `).join('');
        }

        function actualizarMarcadoresEnMapa(socios) {
            // Limpiar marcadores anteriores
            Object.values(marcadoresSocios).forEach(marker => {
                if (marker) map.removeLayer(marker);
            });
            marcadoresSocios = {};
            
            // Agregar nuevos marcadores
            socios.forEach(socio => {
                const marker = L.marker([socio.lat, socio.lng])
                    .bindPopup(`<b>${socio.nombre}</b><br>üìç En el coto<br>${socio.lat.toFixed(5)}, ${socio.lng.toFixed(5)}`)
                    .addTo(map);
                
                marcadoresSocios[socio.id] = marker;
            });
        }

        function actualizarEstadisticas(totalSocios) {
            document.getElementById('totalSocios').textContent = totalSocios;
            document.getElementById('sociosEnCoto').textContent = totalSocios;
        }

        function iniciarMonitoreo() {
            if (intervaloMonitoreo) {
                clearInterval(intervaloMonitoreo);
            }
            
            intervaloMonitoreo = setInterval(actualizarSociosEnCoto, 5000);
            document.getElementById('btnIniciarMonitoreo').style.display = 'none';
            document.getElementById('btnDetenerMonitoreo').style.display = 'block';
            document.getElementById('statusMessage').textContent = 'Monitoreo activo - Cargando...';
            document.getElementById('statusMessage').className = 'status-online';
            
            // Primera actualizaci√≥n inmediata
            actualizarSociosEnCoto();
        }

        function detenerMonitoreo() {
            if (intervaloMonitoreo) {
                clearInterval(intervaloMonitoreo);
                intervaloMonitoreo = null;
            }
            
            document.getElementById('btnIniciarMonitoreo').style.display = 'block';
            document.getElementById('btnDetenerMonitoreo').style.display = 'none';
            document.getElementById('statusMessage').textContent = 'Monitoreo detenido';
            document.getElementById('statusMessage').className = 'status-offline';
            
            // Limpiar marcadores
            Object.values(marcadoresSocios).forEach(marker => {
                if (marker) map.removeLayer(marker);
            });
            marcadoresSocios = {};
            
            // Limpiar lista
            document.getElementById('sociosList').innerHTML = 
                '<div style="text-align: center; color: #666; padding: 20px;">Monitoreo no activo</div>';
        }

        function logout() {
            detenerMonitoreo();
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
            
            // Limpiar campos
            document.getElementById('adminUsuario').value = '';
            document.getElementById('adminPassword').value = '';
            document.getElementById('selectCoto').value = '';
            
            // Limpiar mapa
            if (map) {
                map.remove();
            }
            
            currentCotoId = null;
            currentCotoCoords = [];
            adminInfo = null;
        }

        // Event listeners
        document.getElementById('btnIniciarMonitoreo').addEventListener('click', iniciarMonitoreo);
        document.getElementById('btnDetenerMonitoreo').addEventListener('click', detenerMonitoreo);

        // Enter para login
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginAdmin();
            }
        });
    </script>
</body>
</html>
